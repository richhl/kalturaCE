50 = "Hello %s,<BR><BR>Thank you for signing up for a free trial of Kaltura's open source online video platform.<BR><BR>Your account has been created and you can get started by logging in to the Kaltura Management Console - KMC - here: http://kaltura.com/kmc .<BR><BR>Your login information is as follows:<BR> KMC login email: %s<BR><BR> KMC login password: %s<BR><BR>Your Partner ID is %s<BR>This is your unique identifier and is a good thing to include in any communication with us.<BR><BR>Note that you can change your password, email and profile by going to the Account tab in the KMC and clicking on Account Overview.<BR><BR>For any questions, please contact us at http://corp.kaltura.com/contact or call the sales team at +1 (949) 713-3370.<BR><BR>So - how do you get started?<BR><BR>Once you log in, you can:<BR><BR> - Upload and embed a video or playlist on your site within minutes using our Absolute Beginners page: http://kmc1.easyurl.net<BR> - Learn more with the KMC Quick Start Guide: http://kmc2.easyurl.net<BR> - Check out some additional KMC Tips & Tricks: http://kmc3.easyurl.net<BR><BR>Also, make sure to visit the Help section in the KMC if you want to learn more about what you can do with the system.<BR><BR>If you are a developer:<BR> - You can find the keys for using our API's by going to the Server Settings section under the Account tab in the KMC.<BR><BR>Thank you for choosing Kaltura,<BR><BR>Kaltura Customer Service"

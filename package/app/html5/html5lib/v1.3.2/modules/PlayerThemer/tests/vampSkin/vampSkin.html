<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>VAMP</title>
<link href="assets/css/vamp.css" type="text/css" rel="stylesheet" />	
</head>
<body>
	<div id="myVidInteface" class="vamp">
		<img class="videoPlaceholder" src="http://cdn.kaltura.org/apis/html5lib/kplayer-examples/media/elephants-dream.jpg"></img>		
		<div class="centerPlayButton"></div>
		<ul class="controls">
			<li class="play-control"></li>
			<li class="progress-control">
				<ul class="progress-holder">
					<li class="load-progress"></li>
					<li class="play-progress"></li>
				</ul>
			</li>
			<li class="time-control">
				<span class="current-time-display">00:00</span><span> / </span><span class="duration-display">00:46</span>
			</li>
			<li class="volume-control"><div class="volume-control-level"></div></li>
			<li class="fullscreen-control"></li>			
		</ul>
	</div>
<script type="text/javascript" src="../../../../mwEmbedLoader.js?debug=true>"></script>  
<script type="text/javascript" >
	// Normally the skin template works has a placeholder for video but in the static example we have the assets written to the page
	mw.ready(function(){
		$j('#myVidInteface').playerThemer({
			'usenativecontrols' : true
		});	
	});
</script>

</body>
</html>
